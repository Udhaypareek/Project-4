<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 UI</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="taskbar">
        <div class="icon" id="windows"><img src="Images/Window_icon.png" alt=""></div>
        <div class="icon" id="search"><img src="Images/Search_icon.png" alt=""></div>
        <div class="icon" id="edge"><img src="Images/edge_icon.png" alt=""></div>
        <div class="icon" id="vscode"><img src="Images/Vs code_icon.png" alt=""></div>
        <div class="icon" id="github"><img src="Images/Github_icon.png" alt=""></div>
        <div class="icon" id="appstore"><img src="Images/Appstore_icon.png" alt=""></div>
        <div class="icon" id="trash"><img src="Images/recyclinbin_icon.png" alt=""></div>
        <div class="icon right" id="taskbarright"><img src="Images/taskbarright.PNG" alt=""></div>
    </div>
    <div class="startmenu">
        <img src="Images/startmenu.PNG" alt="">
    </div>
    <div class="edgeui">
        <img src="Images/EdgeUi.jpg" alt="">
    </div>
    <div class="vscodeui">
        <img src="Images/vscodeUi.png" alt="">
    </div>
    <div class="githubui">
        <img src="Images/githubui.png" alt="">
    </div>
    <div class="trashui">
        <img src="Images/trashui.png" alt="">
    </div>

    <script src="script.js"></script>
</body>
</html>
